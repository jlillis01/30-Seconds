<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Timer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF98F3 0%, #B42EA3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-section {
            margin-bottom: 40px;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-display.warning {
            color: #FFD700;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn {
            background: #B42EA3;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #8B2380;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.reset {
            background: #FF6B6B;
        }

        .btn.reset:hover {
            background: #FF5252;
        }

        .dice-section {
            margin-top: 40px;
        }

        .dice {
            width: 150px;
            height: 150px;
            background: white;
            margin: 20px auto;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            font-weight: bold;
            color: #B42EA3;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .dice.rolling {
            animation: roll 0.5s ease;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .roll-btn {
            background: #FF98F3;
            margin-top: 20px;
        }

        .roll-btn:hover {
            background: #FF7FED;
        }

        .message-box {
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-box.show {
            opacity: 1;
        }

        .divider {
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ² Timer Dice Game ðŸŽ²</h1>
        
        <div class="timer-section">
            <h2>Countdown Timer</h2>
            <div class="timer-display" id="timer">30</div>
            <button class="btn" id="timerBtn" onclick="toggleTimer()">Start Timer</button>
        </div>

        <div class="divider"></div>

        <div class="dice-section">
            <h2>Roll the Dice</h2>
            <div class="dice" id="dice">?</div>
            <button class="btn roll-btn" onclick="rollDice()">Roll Dice</button>
            <div class="message-box" id="message"></div>
        </div>
    </div>

    <script>
        let countdown;
        let timeLeft = 30;
        let isRunning = false;

        function toggleTimer() {
            if (isRunning) {
                resetTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            timeLeft = 30;
            const btn = document.getElementById('timerBtn');
            btn.textContent = 'Reset Timer';
            btn.classList.add('reset');
            document.getElementById('timer').classList.remove('warning');
            
            countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 10 && timeLeft > 0) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').textContent = "TIME'S UP!";
                    playAlarm();
                    btn.textContent = 'Start Timer';
                    btn.classList.remove('reset');
                    isRunning = false;
                    setTimeout(() => {
                        document.getElementById('timer').textContent = "30";
                        document.getElementById('timer').classList.remove('warning');
                    }, 2000);
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(countdown);
            isRunning = false;
            timeLeft = 30;
            document.getElementById('timer').textContent = "30";
            document.getElementById('timer').classList.remove('warning');
            const btn = document.getElementById('timerBtn');
            btn.textContent = 'Start Timer';
            btn.classList.remove('reset');
        }

        function playAlarm() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, i * 400);
            }
        }

        function rollDice() {
            const diceElement = document.getElementById('dice');
            const messageElement = document.getElementById('message');
            diceElement.classList.add('rolling');
            messageElement.classList.remove('show');
            
            setTimeout(() => {
                const result = Math.floor(Math.random() * 3) - 2;
                diceElement.textContent = result;
                diceElement.classList.remove('rolling');
                
                let message = '';
                if (result === -2) {
                    message = 'Oh, too bad!';
                } else if (result === -1) {
                    message = 'Well, it could be worse!';
                } else if (result === 0) {
                    message = "Don't you love it when that happens!";
                }
                
                messageElement.textContent = message;
                messageElement.classList.add('show');
            }, 500);
        }
    </script>
</body>
</html>
